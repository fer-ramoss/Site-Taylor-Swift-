    <!-- <div>
        <div class="content">
            <div class="borda">
                <h1>Sobre</h1>
                <p> Taylor Alison Swift nasceu no dia 13 de dezembro de 1989 em Reading, Pensilvânia. É a filha
                    mais
                    velha
                    do
                    corretor da bolsa de valores Scott Swift e da dona de casa Andrea Swift, e foi criada ao
                    lado do seu
                    irmão
                    mais novo, Austin Swift, em uma fazenda de cultivo de árvores de Natal na cidade interiorana
                    de
                    Reading,
                    Pensilvânia. </p>

                <p>Quando estava na quarta série, Taylor venceu um concurso nacional de poesia com um poema de
                    três
                    páginas
                    chamado “Monster In My Closet” (Monstro em meu Closet). Já aos 10 anos, influenciada ao meio
                    artístico
                    por
                    seus ídolos, como LeAnn Rimes, Shania Twain, Faith Hill e sua avó que era cantora de ópera,
                    Taylor
                    começou a
                    se apresentar em shows de karaokê, festivais e feiras na cidade onde morava.</p>

                <p>Nesta época Taylor afirma ter sofrido “bullying” na escola que frequentava porque as outras
                    crianças
                    não
                    estavam acostumadas com o seu gosto pela música country e com o seu desejo de se tornar uma
                    cantora
                    profissional. Inclusive, em sua música “The Best Day” ela trata desse período difícil e
                    comenta como
                    o
                    apoio
                    de sua mãe ajudou a superar as dificuldades.</p>

                <p>Com apenas 11 anos convenceu seus pais a fazerem uma viagem até Nashville, a capital da
                    música
                    country,
                    após
                    assistir em um documentário em que mostrava Faith Hill sendo descoberta na capital do
                    Tennessee. Sua
                    mãe
                    parava o carro em frente às grandes gravadoras e uma pequena Taylor entregava um CD contendo
                    algumas
                    músicas
                    demo gravadas em estúdio pedindo, ingenuamente, pare que ligassem para ela se estivessem
                    interessados.
                </p>

                <p>Taylor voltou para casa e, mesmo não recebendo resposta das gravadoras, não desistiu. Ela
                    percebeu
                    que
                    precisava se diferenciar das inúmeras outras cantoras de country que lutavam por um
                    contrato. Por
                    isso,
                    aos
                    12 anos aprendeu a tocar os primeiros acordes no violão com a ajuda de um rapaz que foi
                    consertar
                    seu
                    computador. Sua primeira música se chamou “Lucky You” e foi escrita quando tinha 13 anos.
                </p>

                <p>Após seus pais perceberem que ela não desistiria de realizar seu sonho, eles começaram a
                    fazer
                    visitas
                    regularmente à Nashville, até que aos 14 anos de idade a família Swift mudou-se de vez para
                    uma casa
                    espaçosa próxima a um lago em Hendersonville, um dos subúrbios da capital da música country.
                    Todos
                    os
                    dias
                    depois da escola, Taylor ia ao centro da cidade e escrevia músicas com co-escritores locais
                    pela
                    Sony/VGA,
                    seu primeiro emprego no mundo da música.</p>

                <p>Quando tinha 15 anos, Taylor assinou um contrato de desenvolvimento e experiência com a
                    famosa
                    gravadora
                    RCA
                    com validade de um ano. Contudo, quando a gravadora resolveu prolongar seu contrato de
                    desenvolvimento
                    em
                    vez de gravar suas composições, Taylor decidiu não continuar com a RCA e rompeu o contrato.
                    Em 2005
                    Taylor
                    teve a chance de se apresentar no ‘The Bluebird Café’, lugar tradicional em Nashville em que
                    vários
                    compositores costumam se apresentar todas as noites. Ela chamou a atenção de Scott
                    Borchetta, que
                    estava
                    abrindo sua nova gravadora independente. Borchetta a convidou para ser sua primeira aposta
                    na Big
                    Machine
                    Records permitindo que ela escrevesse suas próprias músicas, sendo esta a gravadora de
                    Taylor até
                    hoje.
                </p>

                <p>No mesmo ano em que assinou o contrato, Taylor começou a gravar suas primeiras composições
                    que depois
                    vieram
                    a formar seu primeiro álbum, “Taylor Swift”. Seu single de estréia, “Tim McGraw”, foi tocado
                    nas
                    rádios
                    no
                    dia 19 de junho de 2006. Com o sucesso do single, Taylor gravou seu primeiro videoclipe, que
                    foi
                    gravado
                    em
                    julho de 2006 e foi ao ar pela primeira vez, no canal country GAC.</p>

                <p>A música foi um sucesso e seu primeiro álbum, que leva seu próprio nome, foi lançado dia 24
                    de
                    outubro de
                    2006, vendendo 39 mil cópias na primeira semana. Pouco tempo depois, o álbum chegou à
                    primeira
                    posição
                    da
                    parada Billboard Top Country Albums e em quinto lugar na Billboard 200, tendo ficado no topo
                    das
                    listas
                    por
                    24 semanas. Hoje o álbum é certificado 5x Platina pela Recording Industry Association of
                    America.
                </p>

                <p>Os próximos singles do seu álbum de estréia foram: “Teardrops On My Guitar” (o seu primeiro a
                    receber
                    versão
                    para as rádios pop), “Our Song” (o seu primeiro a ocupar a 1a posição na parada country da
                    Billboard),
                    “Picture To Burn” e “Should’ve Said No”. Em 16 de Outubro de 2007, Taylor também lançou, em
                    parceria
                    com
                    as
                    lojas Target, seu EP natalino “Sounds Of The Season: The Taylor Swift Holiday Colection”.
                </p>

                <p>Foi em 2007 que ganhou seu primeiro prêmio, o ‘Breakthrough Video of the Year’ com o clipe de
                    “Tim
                    McGraw” no
                    CMT Music Awards e foi indicada ao seu primeiro Grammy, na categoria ‘Best New Artist’, que
                    acabou
                    perdendo
                    para Amy Winehouse.</p>

                <p>Seguindo o sucesso de seu álbum, Taylor entrou em turnê entre 2007 e 2008 abrindo os shows
                    dos
                    cantores
                    country Brad Paisley, George Strait, Tim McGraw e Rascal Flatts. Na metade de 2008 lançou um
                    EP
                    entitulado
                    “Beautiful Eyes” que contava com 2 músicas inéditas, “Beautiful Eyes” e “I Heart?”, somente
                    disponível
                    nas
                    lojas Wal-Mart.</p>

                <p>Em Junho de 2008, no maior festival de música country, o CMA Music Festival, ela assinou
                    autógrafos
                    por
                    aproximadamente oito horas seguidas, sendo a sessão de autógrafos mais longa desde a
                    maratona de 23
                    horas de
                    Garth Brooks em 1996. A própria Taylor bateu seu próprio recorde em 2010 quando ficou 14
                    horas e 30
                    minutos
                    assinando autógrafos, conversando e abraçando fãs em Nashville. Essa dedicação é um
                    diferencial em
                    sua
                    carreira, sendo que ela faz em todos os shows “meet-and-greets” e “T-Parties” (os fãs mais
                    empolgados
                    são
                    escolhidos durante os shows para conhecer e tirar fotos com Taylor depois).</p>

                <p>Para manter uma relação pessoal com os fãs ela também postava nessa época no Youtube vídeos
                    pessoais
                    que
                    ela
                    mesma editava e até hoje atualiza regularmente sua conta do Twitter (@taylorswift13) com
                    detalhes de
                    sua
                    vida pessoal e diversas fotos.</p>

                <p>Impossibilitada desde 2007 de frequentar a escola porque estava em turnê, Taylor se formou em
                    julho
                    de
                    2008
                    na “Academia Aaron”, uma escola cristã em Hendersonville, Tennessee, que oferece um programa
                    de
                    ensino
                    em
                    casa.</p>

                <p>Em 12 de Setembro, Taylor lançou oficialmente “Love Story”, primeiro single de seu segundo
                    álbum, que
                    conseguiu o 1º lugar na parada de country da Billboard e 3º lugar na Billboard Hot 100, se
                    tornando
                    também o
                    single country com o maior número de downloads da história.</p>

                <p>Outro grande episódio que marcou seu ano de 2008 foi gravar um dueto com uma das bandas
                    preferidas de
                    sua
                    mãe, Def Leppard, em Nashville no mês de outubro. O show com a banda de rock e a estrela
                    country foi
                    gravado
                    e rendeu um DVD, “CMT Crossroads – Def Leppard & Taylor Swift”.</p>

                <p>Em 11 de novembro de 2008 seu segundo álbum, “Fearless”, estreou em primeiro lugar nas
                    paradas
                    vendendo
                    quase
                    600 mil cópias na primeira semana, sendo que todas as suas músicas foram escritas ou
                    co-escritas por
                    Taylor.
                    Hoje o álbum é certificado 6x Platina, e seus outros singles foram “White Horse”, “You
                    Belong With
                    Me”,
                    Fifteen” e “Fearless”.</p>

                <p>O sucesso do álbum rendeu a Taylor sua primeira turnê solo, a “Fearless Tour 2009″, que teve
                    início
                    em 23
                    de
                    abril de 2009 e percorreu diversos estados americanos, se estendendo pelo Canadá, Reino
                    Unido,
                    Austrália
                    e
                    Japão, sendo finalizada com o total de 105 shows em 5 de junho de 2010.</p>

                <p>Um detalhe que chamou atenção em diversas entrevistas feitas durante o período da turnê foi
                    que todas
                    as
                    decisões administrativas relativas a sua carreira foram feitas pela própria Taylor. Mesmo
                    com apenas
                    19
                    anos
                    na época, ela organizou todos os detalhes dos shows, desde decoração a arranjos musicais. Em
                    vez de
                    contratar uma agência para organizar sua carreira, ela fundou a sua própria e, desde o
                    início, tomou
                    pessoalmente todas as decisões possíveis quanto as turnês, contratos e álbuns.</p>

                <p>Impulsionada pela imagem de “menina de família” por não beber álcool, não fumar e não
                    frequentar
                    baladas,
                    Taylor Swift, considerada uma excelente modelo para as diversas meninas jovens que a
                    idolatram, se
                    tornou em
                    2009 um dos maiores nomes da música americana, título que ostenta até hoje. Chegou a fazer
                    participações
                    em
                    canções com grandes nomes musicais como John Mayer (“Half Of My Heart”), Boys Like Girls
                    (“Two is
                    Better
                    Than One”).</p>

                <p>Dentre diversos prêmios recebidos por “Fearless”, os mais distintos foram os de “Álbum do
                    Ano” no ACM
                    Awards,
                    CMA Awards e os 4 Grammy Awards, todos em 2009. Inclusive, foi em 2009 que ocorreu um grande
                    episódio
                    que
                    marcou a carreira de Taylor: Kanye West ter arrancado o microfone de suas mãos durante seu
                    discurso
                    de
                    agradecimento pelo prêmio de “Melhor Vídeo Feminino” por “You Belong With Me” no MTV Video
                    Music
                    Awards.
                </p>

                <p>Ainda em 2009, Taylor teve o seu primeiro papel oficial no cinema, estrelando no filme “Idas
                    e Vindas
                    do
                    Amor”. No mesmo ano também foi a apresentadora e convidada musical no famoso Saturday Night
                    Live e
                    fez
                    uma
                    breve aparição em “Hannah Montana – O Filme”.</p>

                <p>Taylor começou 2010 com o pé direito, primeiro estreando como a garota propaganda da maior
                    marca de
                    cosméticos nos EUA, a CoverGirl, e além disso, recebendo 4 dos 8 Grammys que concorria na
                    premiação
                    daquele
                    ano, incluindo “Álbum do Ano”, vencendo de nomes como Beyoncé, Black Eyed Peas e Lady Gaga.
                </p>

                <p>Porém, este mesmo evento jogou seu nome na mídia de forma negativa, pois sua performance na
                    premiação
                    em
                    um
                    medley com a lenda da música Stevie Nicks, não agradou a todos. Um dia após o evento, a
                    internet
                    estava
                    cheia de críticas sobre a performance vocal de Taylor, muitos comentários negativos sobre se
                    ela
                    sabia
                    ou
                    não cantar de fato. Porém isso não a abalou, em vista de que já estava em estúdio preparando
                    seu
                    novo
                    álbum.
                </p>

                <p>Em meados de junho daquele ano começaram a vazar na internet rumores sobre o primeiro single
                    do 3º
                    álbum
                    de
                    Taylor, qual videoclipe já estava em fase de gravação as escondidas no interior do estado do
                    Maine.
                    Mas
                    enfim, Taylor anunciou por meio de um webchat com os fãs que o nome do single era “Mine” e
                    seu
                    lançamento
                    aconteceria no dia 16 de agosto, e ainda que o álbum se chamaria “Speak Now”.</p>

                <p>“Mine” não foi lançada na data programada por ter vazado na internet 12 dias antes, o que fez
                    com que
                    Taylor
                    e sua gravadora tomassem uma atitude imediata de lançar o single no mesmo dia no iTunes. A
                    música
                    foi
                    parar
                    no topo das mais baixadas da loja virtual, quebrando mais um recorde até então.</p>

                <p>Em 25 de outubro de 2010, Taylor lançou seu terceiro álbum, “Speak Now”, que vendeu mais de 1
                    milhão
                    de
                    cópias na primeira semana, mais do que qualquer outro álbum nos últimos 2 anos. Foi aclamado
                    por
                    grande
                    parte dos críticos, sendo citado diversas vezes como um dos melhores do ano, o que é
                    impressionante
                    considerando que foi o primeiro álbum em que Taylor escreveu sozinha (sem co-autores) todas
                    as
                    músicas.
                </p>

                <p>Com letras mais elaboradas como as da música “Dear John” e abortando de temas mais adultos,
                    “Speak
                    Now”
                    consolidou Taylor como um dos maiores nomes na música mundial em 2011, sem abandonar a
                    qualidade
                    autobiográfica de suas músicas que desperta a curiosidade dos seus milhares de fãs e da
                    mídia sobre
                    quem
                    cada música foi escrita. Os singles lançados em seu terceiro álbum foram: “Mine”, “Back to
                    December”,
                    “Mean”, “The Story of Us”, “Sparks Fly” e “Ours”.</p>

                <p>Entre os prêmios que “Speak Now” já ganhou estão o Billboard Award de “Top Country Album”, o
                    American
                    Music
                    Awards de “Favorite Country Album” e a indicação ao Grammy de “Best Country Album”, todos em
                    2011.
                    Além
                    das
                    indicações pelo álbum, 2011 foi um grande ano para Taylor por ela ter vencido como
                    “Entertainer of
                    the
                    Year”, maior honra das premiações country, tanto no ACM como no CMA Awards e por ter ganho o
                    prêmio
                    de
                    “Artist of The Year” no American Music Awards, desbancando nomes como Katy Perry e Adele.
                </p>

                <p>Também entrou para o “Guinness Book”, o livro dos recordes, por “Speak Now” ter sido o “Álbum
                    digital
                    mais
                    rapidamente vendido por uma artista feminina” e por “Ter mais músicas simultaneamente na
                    lista Hot
                    100
                    da
                    Billboard por uma artista”.</p>

                <p>O álbum motivou a segunda turnê de Taylor, a “Speak Now World Tour” que começou em 09 de
                    fevereiro de
                    2011 e
                    foi, juntamente com as turnês de Bon Jovi e U2, uma das maiores do ano. Dividida em 4
                    partes, a
                    turnê
                    passou
                    pela Ásia, Europa, América do Norte e Oceania, totalizando 111 shows e, conforme
                    estipulações, tendo
                    rendido
                    valor bruto superior a 100 milhões de dólares, sendo a segunda turnê mais lucrativa do ano,
                    só
                    perdendo
                    para
                    360° Tour do U2.</p>

                <p>Uma das peculiaridades deste tour foi a grande variedade de covers realizados por Taylor e de
                    artistas
                    convidados para cantarem uma música extra com ela como T.I., Usher, Nicki Minaj, Hayley
                    Williams,
                    Kenny
                    Chesney, Selena Gomez, Tim McGraw, B.O.B e outros. Ainda, para imortalizar o tour, foi
                    lançado o
                    CD/DVD
                    “Speak Now World Tour” em novembro de 2011.</p>

                <p>Ainda em 2011 Taylor Swift lançou sua primeira fragrância intitulada “Wonderstruck”, o
                    lançamento do
                    perfume
                    foi um sucesso. No final do ano, Taylor foi honrada com o título de “Woman Of The Year
                    (Mulher do
                    Ano)”
                    pela
                    Billboard em um evento de gala em Nova York, lá Taylor exibiu em público seu novo visual, um
                    cabelo
                    totalmente liso e franja.</p>

                <p>Taylor já começou 2012 com o pé direito, logo no início do ano venceu duas, das três
                    categorias que
                    concorria
                    no Grammy Awards 2012, totalizando assim 6 Grammys para seu currículo. Além disso, entrou em
                    processo de
                    lançamento da animação “The Lorax”, qual foi dubladora da personagem Audrey. Com um
                    companheiros de
                    elenco
                    de peso, Taylor foi a vários eventos de divulgação do filme.</p>

                <p>No início do ano Taylor lançou duas músicas inéditas, “Safe & Sound” em parceria com a dupla
                    The
                    Civil
                    Wars,
                    e “Eyes Open”, ambas para a trilha sonora do filme “Jogos Vorazes”. Em março foi divulgado
                    que
                    Taylor
                    estaria presente em uma faixa do, até então inédito, novo álbum do rapper B.o.B, então em
                    Maio
                    pudemos
                    conferir a parceria dos dois em “Both Of Us”.</p>

                <p>Tantas conquistas, uma divulgação massiva e uma conduta impecável renderam a Taylor muito
                    sucesso e,
                    consequentemente muito dinheiro. Ela foi apontada pela Forbes como a celebridade com menos
                    de 30
                    anos a
                    mais
                    faturar entre Maio de 2011 e Maio de 2012, um total de 57 milhões de dólares em adição a
                    fortuna
                    anterior já
                    acumulada. Foi com este dinheiro que Taylor comprou uma cobertura em Nashville, uma casa em
                    Los
                    Angeles,
                    e a
                    mais recente casa em Sea Isle City, Nova Jersey.</p>

                <p>Em Agosto de 2012, Taylor lançou a música “We Are Never Ever Getting Back Together” como
                    primeiro
                    single
                    de
                    seu quarto álbum de estúdio, “Red”. Em cerca de 50 minutos, a música atingiu o topo da loja
                    virtual
                    do
                    iTunes dos Estados Unidos, sendo o single mais rápido da história a alcançar a primeira
                    posição, e
                    atingindo
                    o topo em mais de 30 países diferentes. Mais tarde, a música se tornaria a primeira música
                    de Taylor
                    a
                    alcançar o primeiro lugar no Billboard Hot 100.</p>

                <p>Para divulgar seu novo trabalho, Taylor ainda lançou mais quatro músicas como singles
                    promocionais:
                    “Begin
                    Again”, “Red”, “I Knew You Were Trouble” e “State of Grace”, que atingiram a 7ª, 6ª, 3ª e
                    13ª
                    posição no
                    Billboard Hot 100, respectivamente.</p>

                <p>Na edição de 2012 do programa Stand Up To Cancer, famoso por arrecadar fundos para as
                    pesquisas
                    contra o
                    câncer, Taylor cantou a música “Ronan”, que escreveu em memória de um menino de quatro anos
                    que
                    morreu
                    de
                    neuroblastoma, um tipo de câncer na glândula supra-renal. A música foi lançada na loja
                    virtual do
                    iTunes
                    e
                    todas as vendas foram direcionadas para a caridade.</p>

                <p>Em 22 de Outubro de 2012, Taylor Swift lançou seu quarto álbum de estúdio, “Red”, que, logo
                    na
                    primeira
                    semana, vendeu 1.28 milhão de cópias, se tornando a segunda maior estreia por uma mulher,
                    apenas
                    perdendo
                    para o álbum “Oops!… I Did It Again” de Britney Spears, que vendeu 1.31 milhão.</p>

                <p>“Red”, que trouxe colaborações de artistas como Ed Sheeran (“Everything Has Changed”) e Gary
                    Lightbody,
                    do
                    Snow Patrol (“The Last Time”), foi um sucesso absoluto que já ultrapassou mundialmente as
                    vendas de
                    todos os
                    seus álbuns, com exceção de “Fearless, que ainda se mantém o maior sucesso da cantora. O
                    álbum
                    conseguiu
                    duas indicações no 56º Grammy Awards por Álbum do Ano e Melhor Álbum Country, apesar de não
                    ter
                    ganho em
                    nenhuma das duas categorias.</p>

                <p>Ainda em 2012, Taylor foi premiada com o The Big Help Award, prêmio do Kids’ Choice Awards
                    entregue a
                    pessoas
                    que ajudam a mudar o mundo através da caridade.</p>

                <p>Desde o lançamento de “Red”, Taylor Swift tem sido criticada por parte da mídia por ter
                    abandonado o
                    country
                    e seguido pelo pop. A cantora, que sempre mostrou que gostava de experimentar novos campos
                    na
                    música,
                    principalmente em seu álbum “Speak Now”, que apresentou diversas novidades nas suas músicas,
                    mantém
                    seu
                    argumento de que seu amor pelo country e pelo pop é o mesmo.</p>

                <p>O álbum ainda contou com mais seis singles: “Begin Again”, “I Knew You Were Trouble” e “Red”,
                    que já
                    haviam
                    sido lançados como promocionais e foram relançados, “22”, “Everything Has Changed”, dueto
                    com Ed
                    Sheeran” e
                    “The Last Time”, dueto com Gary Lightbody.</p>

                <p>Em parceria com a ABC News, no dia 25 de Outubro de 2012, Taylor Swift anunciou que sairia em
                    turnê
                    no
                    começo
                    de 2013 para promover “Red”. O primeiro show da “Red Tour” foi na cidade de Omaha, Nebraska,
                    nos
                    Estados
                    Unidos e, até o momento, a turnê já contou com nomes como Ed Sheeran, Austin Mahone, Florida
                    George
                    Line,
                    Neon Trees e The Vamps e participações especiais de artistas como Ellie Goulding, Hunter
                    Hayes,
                    Rascal
                    Flatts, Sara Bareilles, Cher Lloyd e Jennifer Lopez.</p>

                <p>Desde então, Taylor tem mostrado sua habilidade de empreendedora. Seguindo sua fragrância
                    “Wonderstruck”,
                    a
                    cantora também lançou “Wonderstruck Enchanted”, considerada como cativante e sendo outro
                    sucesso de
                    venda, e
                    “Taylor by Taylor Swift” que, segundo a própria cantora, tem um toque mais elegante que suas
                    duas
                    fragrâncias anteriores, refletindo mais de seu próprio estilo. Taylor também tem uma coleção
                    exclusiva
                    da
                    marca de tênis Keds.</p>

                <p>Em julho de 2013, Taylor começou a escrever músicas para seu quinto álbum de estúdio, “1989”,
                    que
                    viria a
                    ser
                    anunciado em agosto do ano seguinte, junto ao single “Shake It Off” — a canção conta, de
                    forma
                    descontraída,
                    a maneira como Taylor aprendera a lidar com as severas críticas que sofreu por parte da
                    mídia ao
                    longo
                    de
                    toda sua carreira.</p>

                <p>“1989” tornou-se o primeiro álbum de Taylor exclusivamente pop; a artista emplacou, com ele,
                    outros
                    dois
                    hits
                    mundiais: “Blank Space” e “Bad Blood”, que lideraram o topo da Billboard Hot 100. Com treze
                    faixas
                    na
                    versão
                    standard e três faixas adicionais na versão deluxe, o álbum teve outros quatro singles
                    (“Style”,
                    “Wildest
                    Dreams”, “Out of The Woods” e “New Romantics”) e foi o maior sucesso mundial de Taylor
                    Swift. Para o
                    álbum,
                    a cantora colaborou com Max Martin, Shellback, Imogen Heap, Jack Antonoff, Ryan Tedder, Ali
                    Payami,
                    Mattman
                    & Robin, Noel Zancanella, Nathan Chapman e Greg Kurstin.</p>

                <p>Para a promoção do álbum, Taylor iniciou a The 1989 World Tour, uma turnê mundial de
                    megaestrutura
                    que
                    passou
                    por 4 continentes e somou 85 shows. O público da turnê foi superior a 2 milhões e 200 mil de
                    pessoas
                    e a
                    receita produzida por ela foi superior a 250 milhões de dólares, entrando para a história
                    como uma
                    das
                    turnês femininas mais lucrativas de todos os tempos. Ao lado de Taylor, subiram no palco
                    ilustres
                    artistas
                    do universo musical: Ed Sheeran, Selena Gomez, The Weeknd, Justin Timberlake, Mick Jagger,
                    Ellie
                    Goulding,
                    Idina Menzel, entre outros.</p>

                <p>No início de 2016, Taylor acabou por mergulhar no maior conflito de sua carreira, quando
                    Kanye West
                    (com
                    quem
                    ela tinha feito as pazes no palco do VMA 2015), ao promover seu álbum “The Life of Pablo”,
                    divulgou
                    a
                    faixa
                    “Famous”, em que o rappar afirma que “sente como se ele e Taylor ainda fossem transar, pois
                    ele fez
                    a
                    vadia
                    [Taylor] famosa”. Dias após, ao vencer o prêmio de Álbum do Ano na 58ª Edição do Grammy
                    Awards,
                    Taylor
                    pediu
                    às jovens artistas que “não deixassem que ninguém tomasse os créditos por sua fama ou
                    méritos”,
                    fazendo
                    uma
                    clara referência à polêmia letra de “Famous”.</p>

                <p>Meses depois, Kim Kardashian, esposa de West, divulgou em seu Snapchat uma ligação
                    supostamente
                    provando
                    que
                    Taylor sabia e havia aceitado ser parte da letra de “Famous”. Como resposta, Taylor publicou
                    uma
                    nota em
                    seu
                    Instagram dizendo que jamais tinha ouvido a canção e que não tinha aceitado ser chamada de
                    “vadia”.
                    Mesmo
                    assim, Taylor foi alvo de inúmeros ataques e represálias por parte da imprensa e do público.
                    Em
                    resposta,
                    Taylor, então, evaporou dos olhos da mídia e dos fãs.</p>

                <p>Em agosto de 2017, após um ano desaparecida, Swift apagou todo o conteúdo postado em suas
                    redes
                    sociais
                    ao
                    longo dos seus onze anos de carreira: era o início da era “reputation”, que seria
                    consolidada por
                    meio
                    de um
                    novo álbum com 15 faixas inéditas, a ser lançado em novembro do mesmo ano.</p>
